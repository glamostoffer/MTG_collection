<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="css/LogIn.css">
</head>
<body>
<div class="grad">
  <div class="background_gradient" id="back_grad_1"></div>
  <div class="background_gradient" id="back_grad_2"></div>
</div>
<section>
  <div class="box">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="container">
      <div class="form">
        <h2>Login Form</h2>
        <form id="form">
          <div class="input_box">
            <input type="text" placeholder="username" name="username">
          </div>
          <div class="input_box">
            <input type="password" placeholder="password" name="password">
          </div>
          <div class="input_box">
            <input type="submit" value="Login" name="button">
          </div>
          <p class="forget">
            <a href="#">Forgot your password?</a>
          </p>
          <p class="forget">
            <a href="#">Don't have an account?</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
